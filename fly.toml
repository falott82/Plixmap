app = "deskly"

kill_signal = "SIGINT"
kill_timeout = 30

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "8787"
  DESKLY_DB_PATH = "/data/deskly.sqlite"

[[mounts]]
  source = "deskly_data"
  destination = "/data"

[http_service]
  internal_port = 8787
  force_https = false
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

